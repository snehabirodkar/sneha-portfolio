<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loader</title>
  <style>


    .preloader {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate3d(-50%, -50%, 0);
      transform-origin: 50% 50%;
      animation: spin 1.5s ease-in-out infinite;

    }

    .point {
      position: absolute;
      width: 37%;
      height: 37%;
      animation: point 1.5s ease-in-out infinite;
      border-radius: 20%;
    }

    .point-1 {
      top: 0;
      left: 0;
      background-color: #8cdef7;
    }

    .point-2 {
      top: 0;
      right: 0;
      background-color: #ebb9fd;
    }

    .point-3 {
      bottom: 0;
      left: 0;
      background-color: #a6bcf0;
    }

    .point-4 {
      right: 0;
      bottom: 0;
      background-color: #f5a5c3;
    }


    @keyframes spin {
      0% {
        transform: translate3d(-50%, -50%, 0) rotate(0deg);
      }

      25% {
        transform: translate3d(-50%, -50%, 0)rotate(-90deg);
      }

      50% {
        transform: translate3d(-50%, -50%, 0) rotate(0deg);
      }

      75% {
        transform: translate3d(-50%, -50%, 0) rotate(90deg);
      }

      100% {
        transform: translate3d(-50%, -50%, 0) rotate(0deg);
      }
    }

    @keyframes point {
      0% {
        /* transform: scale(1); */
        border-radius: 50%;
      }

      25% {
        transform: scale(1.5);
        border-radius: 0;
      }

      50% {
        transform: scale(1);
        border-radius: 50%;
      }

      75% {
        transform: scale(1.5);
        border-radius: 0;
      }

      100% {
        transform: scale(1);
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>

  <div class="preloader">
    <div class="point point-1"></div>
    <div class="point point-2"></div>
    <div class="point point-3"></div>
    <div class="point point-4"></div>
  </div>
</body>

</html>
