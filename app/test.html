    <script>
        var typed = new Typed("#typer", {
            strings: ['Skills', 'Passionate Engineer', 'Web Developer', 'Web Designer', 'UI/UX Designer',
                'Graphic Designer', 'Full Stack Dev'
            ],
            typeSpeed: 120,
            backSpeed: 40,
            backDelay: 500,
            startDelay: 500,
            smartBackspace: true,
            loop: true
        });
    </script>

    <script>
        $('.responsive').slick({
            dots: true,
            infinite: true,
            speed: 300,
            autoplay: true,
            slidesToShow: 3,
            slidesToScroll: 1,
            edgeFriction: 0.50,
            responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    // 600 or less than 600
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        })
    </script>
    <script>
        $(document).ready(function () {
            $("#isotope-container").isotope({});

            $("#isotope-filters").on("click", "button", function () {
                let filtervalue = $(this).attr("data-filter");
                //        console.log(filtervalue);

                $("#isotope-container").isotope({
                    filter: filtervalue
                });
                $("#isotope-filters").find('.active').removeClass('active');

                $(this).addClass('active');
            })
        })


        $(document).ready(function () {
            $("#portfolio-wrapper").magnificPopup({
                delegate: 'a',
                type: 'image',
                gallery: {
                    enabled: true
                },
                zoom: {
                    enabled: true,
                    duration: 300,
                    easing: 'ease-in-out',
                    opener: function (openerElement) {
                        return openerElement.is('img') ? openerElement : openerElement
                            .find('img');
                    }
                }
            })
        });
    </script>
